<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-custom text-light">

<!-- Bot√£o de Voltar no canto superior esquerdo -->
<a href="index.jsp" class="btn btn-secondary position-absolute top-0 start-0 m-3">‚¨Ö Voltar</a>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="content-card p-4">
        <h2 class="text-center mb-3">üîë Login</h2>

        <!-- Mensagem de erro din√¢mica -->
        <div id="mensagemErro" class="alert alert-danger text-center d-none mt-3" role="alert">
            ‚ùå Usu√°rio ou senha incorretos! Tente novamente.
        </div>

        <form action="login-servlet" method="post">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" name="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Entrar</button>
        </form>
    </div>
</div>

<script>
    // Fun√ß√£o para verificar se h√° erro na URL
    function verificarErro() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("erro")) {
            document.getElementById("mensagemErro").classList.remove("d-none");
        }
    }

    // Chama a fun√ß√£o ao carregar a p√°gina
    verificarErro();
</script>

</body>
</html>
