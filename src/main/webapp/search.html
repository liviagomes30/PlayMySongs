<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar M√∫sica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-custom text-light">

<!-- Bot√£o de Voltar fixado no canto superior esquerdo -->
<a href="index.jsp" class="btn btn-secondary">‚¨Ö Voltar</a>

<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="content-card p-4">
        <h2 class="text-center">üîç Buscar M√∫sica</h2>
        <form action="search-servlet" method="GET" class="mt-3" onsubmit="return validarBusca()">
            <div class="input-group">
                <input type="text" class="form-control search-input" id="query" name="query" placeholder="Digite o nome da m√∫sica..." required>
                <button type="submit" class="btn btn-custom">Buscar</button>
            </div>
        </form>

        <!-- Mensagem de erro -->
        <div id="mensagemErro" class="alert alert-danger mt-3 d-none text-center" role="alert">
            ‚ùå Nenhuma m√∫sica encontrada! Tente outro nome.
        </div>

        <div id="resultado" class="mt-4"></div>
    </div>
</div>

<script>
    function validarBusca() {
        let termo = document.getElementById("query").value.trim();
        if (termo.length < 2) {
            document.getElementById("mensagemErro").classList.remove("d-none");
            return false; // Bloqueia a busca se o termo for muito curto
        }
        return true;
    }
</script>

</body>
</html>
